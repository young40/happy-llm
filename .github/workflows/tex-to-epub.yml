name: Convert TEX to EPUB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  convert-tex-to-epub:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pandoc
      uses: r-lib/actions/setup-pandoc@v2
      
    - name: Install LaTeX tools
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-lang-chinese texlive-fonts-recommended
        sudo apt-get install -y fonts-noto-cjk
        
    - name: Check main combined tex file
      run: |
        echo "检查合并的tex文件..."
        if [ ! -f "docs/tex_output/main_combined.tex" ]; then
          echo "❌ main_combined.tex 文件不存在"
          exit 1
        fi
        
        file_size=$(stat -c%s "docs/tex_output/main_combined.tex")
        echo "✓ main_combined.tex 文件存在，大小: $file_size 字节"
        
        if [ $file_size -lt 10000 ]; then
          echo "❌ main_combined.tex 文件过小，可能内容不完整"
          exit 1
        fi
        
        echo "✓ 合并tex文件检查完成"
        
    - name: Create EPUB metadata
      run: |
        cat > docs/tex_output/metadata.yaml << 'EOF'
        ---
        title: "Happy-LLM 大语言模型教程"
        subtitle: "从理论到实践"
        author: "DataWhale"
        language: zh-CN
        subject: "大语言模型教程"
        description: "从NLP基础概念到大模型应用的完整教程，包含理论知识和实践代码"
        publisher: "DataWhale"
        rights: "CC BY-NC-SA 4.0"
        identifier: "happy-llm-tutorial"
        cover-image: "docs/images/head.jpg"
        ---
        EOF
        
    - name: Check EPUB style file
      run: |
        echo "检查EPUB样式文件..."
        if [ ! -f "docs/tex_output/epub-style.css" ]; then
          echo "❌ epub-style.css 文件不存在"
          exit 1
        fi
        
        echo "✓ EPUB样式文件检查完成"
        
    - name: Convert TEX to EPUB
      run: |
        cd docs/tex_output
        
        echo "开始使用合并的tex文件编译epub..."
        
        # 直接编译为EPUB
        pandoc main_combined.tex \
          --from latex \
          --to epub \
          --output "Happy-LLM-教程.epub" \
          --metadata-file=metadata.yaml \
          --css=epub-style.css \
          --toc \
          --number-sections \
          --epub-cover-image=../images/head.jpg
        
        echo "EPUB生成完成！"
        ls -lh Happy-LLM-教程.epub
        
        # 检查文件大小
        file_size=$(stat -c%s "Happy-LLM-教程.epub")
        echo "文件大小: $file_size 字节"
        
        if [ $file_size -lt 100000 ]; then
          echo "❌ EPUB文件过小，可能生成失败"
          exit 1
        fi
        
        echo "✓ EPUB文件生成成功，大小: $file_size 字节"
        
    - name: Upload EPUB artifact
      uses: actions/upload-artifact@v4
      with:
        name: Happy-LLM-教程.epub
        path: docs/tex_output/Happy-LLM-教程.epub
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: docs/tex_output/Happy-LLM-教程.epub
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }} - Happy-LLM教程EPUB
        body: |
          ## Happy-LLM 大语言模型教程 EPUB版本
          
          自动生成的EPUB电子书，包含完整的教程内容。
          
          ### 📚 包含章节
          - 前言
          - 第一章 NLP基础概念
          - 第二章 Transformer架构
          - 第三章 预训练语言模型
          - 第四章 大语言模型
          - 第五章 动手搭建大模型
          - 第六章 大模型训练流程实践
          - 第七章 大模型应用
          
          ### 📖 阅读建议
          - 支持目录导航
          - 包含代码高亮
          - 适配中文显示
          - 包含图片和表格
          
          ### 🔧 技术细节
          - 使用pandoc转换
          - 自定义CSS样式
          - 支持中文排版
          - 自动生成目录
          - 从合并的tex文件直接生成
          
          ### 📋 更新日志
          - 优化了图片显示效果
          - 改进了代码块样式
          - 增强了阅读体验
          - 简化了构建流程
          
          ### 🚀 快速开始
          1. 下载附件中的EPUB文件
          2. 使用支持EPUB的阅读器打开
          3. 推荐使用Calibre、Apple Books或Kindle阅读
          
          ### 📞 反馈与支持
          - GitHub Issues: [报告问题](https://github.com/datawhalechina/happy-llm/issues)
          - 讨论区: [参与讨论](https://github.com/datawhalechina/happy-llm/discussions)
          
          ---
          
          *此文件由GitHub Actions自动生成于 ${{ github.event.head_commit.timestamp }}*
          
          **构建信息:**
          - 构建编号: #${{ github.run_number }}
          - 提交: ${{ github.sha }}
          - 分支: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 